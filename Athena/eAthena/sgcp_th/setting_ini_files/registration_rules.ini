<center><b>ข้อตกลงในการลงทะเบียน</b></center>
<br>
1. ทีมงาน มีสิทธิอำนาจในการตัดสินคดีความทุกอย่าง และ ผู้เล่นต้องเคารพคำตัดสินของทีมงาน
<br>
2. ทีมงาน มีสิทธิอำนาจในการกระทำการเกี่ยวกับข้อมูลของผู้เล่นทุกคน ไม่ว่าด้วยกรณีใดๆก็ตาม
<br>
3. ทีมงาน จะไม่เรียกร้องสิ่งของต่างๆในเกมไม่ว่าเหตุผลใดก็ตาม โปรดวางใจได้
<br>
4. ทีมงาน จะไม่รับแจ้งปัญหาการถูก Hack และไอเท็มสูญหายใดๆ หากแต่เกิดขึ้นกับทางเซิร์ฟเวอร์เอง
<br>
5. เมื่อทีมงานพบเห็นผู้เล่นใช้โปรแกรมช่วยเล่น ทีมงานมีสิทธิอำนาจในการแบนผู้เล่นนั้น
<br>
6. ห้ามผู้เล่นตั้งชื่อตัวละครที่มีความหมาย คล้าย/เหมือน ทีมงาน มีโทษถึงระงับไอดีถาวร
<br>
7. ห้ามผู้เล่นรับ-ขาย ของ/เงินในเกมด้วยเงินจริง ทีมงานมีสิทธิอำนาจในการระงับไอดีนั้นถาวร
<br>
8. เนื่องจากทีมงานได้ใส่ระบบ Antibot (ตรวจสอบบอท) ผู้เล่นต้องให้ความร่วมมือ
<br>
9. เมื่อเข้าเล่นเกมส์แล้ว เราถือว่าผู้เล่นนั้นได้อ่านกฎและข้อยอมรับทุกอย่างเรียบร้อยแล้ว
